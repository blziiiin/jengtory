<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JengDle</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <link rel="stylesheet" href="./wordle.css">
    </head>
    <body>
        <h1 id="title">Equaldle</h1>
        <hr>
        <br>
        <div id="board">

        </div>

        <br>
        <h1 id="answer"></h1>
        
        <br>
        <h1 id="keypad"></h1>
        
        <input type="button" value="답이 뭘까" onclick="showPopup();" />

        <script>
            let height = 6; // 줄 갯수 
            let width = 6; // 단어 길이

            let row = 0; // 현재 줄 (attempt #)
            let col = 0; // 현재 알파벳 인덱스 

            let gameOver = false;
            let word = "2×9=18";
            
            window.onload = function() {
                initialize();
            };
            
            function initialize() {
                // 보드 만들기
                for (let r = 0; r < height; r++) {
                    if (r === 0) {
                        for (let c = 0; c < width; c++) {
                            //<span id="0-0" class="tile"></span>
                            let tile = document.createElement("span"); 
                            tile.id = r.toString() + "-" + c.toString(); 
                            tile.classList.add("tile");
                            tile.innerText = "2+8=10"[c];
                            tile.classList.add("eg");
                            document.getElementById("board").appendChild(tile); 
                        }
                    }
                    else {
                        for (let c = 0; c < width; c++) {
                            //<span id="0-0" class="tile"></span>
                            let tile = document.createElement("span"); 
                            tile.id = r.toString() + "-" + c.toString(); 
                            tile.classList.add("tile");
                            tile.innerText = "";
                            document.getElementById("board").appendChild(tile); 
                        }
                    }
                    
                }
                row += 1;
                // 키패드 만들기
                
                // 첫줄 예시로 채우기
                
                // 키를 누르면 실행되는 부분
                document.addEventListener("keyup", (e) => {
                    if(gameOver) return;
                    if ("Digit0" <= e.code && e.code <= "Digit9") {
                        if (col < width) {
                            let currTile = document.getElementById(row.toString() + "-" + col.toString());
                            if (currTile.innerText === "") {
                                currTile.innerText = e.code[5];
                                col += 1;
                            }
                        }
                    }
                    else if (e.code === "KeyP") {
                        if (col < width) {
                            let currTile = document.getElementById(row.toString() + "-" + col.toString());
                            if (currTile.innerText === "") {
                                currTile.innerText = "+";
                                col += 1;
                            }
                        }
                    }
                    else if (e.code === "KeyX") {
                        if (col < width) {
                            let currTile = document.getElementById(row.toString() + "-" + col.toString());
                            if (currTile.innerText === "") {
                                currTile.innerText = "×";
                                col += 1;
                            }
                        }
                    }
                    else if (e.code === "Minus") {
                        if (col < width) {
                            let currTile = document.getElementById(row.toString() + "-" + col.toString());
                            if (currTile.innerText === "") {
                                currTile.innerText = "-";
                                col += 1;
                            }
                        }
                    }
                    else if (e.code === "Slash") {
                        if (col < width) {
                            let currTile = document.getElementById(row.toString() + "-" + col.toString());
                            if (currTile.innerText === "") {
                                currTile.innerText = "÷";
                                col += 1;
                            }
                        }
                    }
                    else if (e.code === "Equal") {
                        if (col < width) {
                            let currTile = document.getElementById(row.toString() + "-" + col.toString());
                            if (currTile.innerText === "") {
                                currTile.innerText = "=";
                                col += 1;
                            }
                        }
                    }
                    else if (e.code === "Backspace") {
                        if (0 < col && col <= width) {
                            col -= 1;
                        }
                        let currTile = document.getElementById(row.toString() + '-' + col.toString());
                        currTile.innerText = "";
                    }
                    else if (e.code === "Enter" && col === width) {
                        update();
                        row += 1; // start new row
                        col = 0;  // start at 0 for new row
                    }
                    if (!gameOver && row === height) {
                        gameOver = true;
                        document.getElementById("answer").innerText = word;
                    }
                });
            };
            function update() {
                let correct = 0;
                for (let c = 0; c < width; c++) {
                    let currTile = document.getElementById(row.toString() + '-' + c.toString());
                    let letter = currTile.innerText;

                    // letter가 맞는 자리에 있는가?
                    if (word[c] === letter) {
                        currTile.classList.add("correct");
                        correct += 1;
                    } // letter가 정답에 존재하는가? 
                    else if (word.includes(letter)) {
                        currTile.classList.add("present");
                    } // letter 정답에 없음? 
                    else {
                        currTile.classList.add("absent");
                    }
                    // 정답을 맞추면 게임오버 
                    if (correct === width) {
                        gameOver = true;
                    }
                }
            };
            function showPopup() {
                window.open("testPopUp.html", "a", "width=400, height=300, left=100, top=50"); 
            };
        </script>
    </body>
</html>
